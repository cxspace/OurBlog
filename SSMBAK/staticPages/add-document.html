<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>添加新文档</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">


    <link href="bower_components/summernote/dist/summernote.css" rel="stylesheet">

  </head>

  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">返回主页</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="搜索关键字">
          </div>

          <select class="form-control">
            <option>学生姓名</option>
            <option>学生学号</option>
            <option>文档标题</option>
          </select>

          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="login.html">教师登录</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">



    <div class="row">


      <form class="form-horizontal" action="index.html" method="post">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">标题</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="title" placeholder="请输入文档标题">
          </div>
        </div>
        <div class="form-group">
          <label for="stuNum" class="col-sm-2 control-label">学号</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="stuNum" placeholder="请输入学号">
          </div>
        </div>
        <div class="form-group">
          <label for="stuName" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="stuName" placeholder="请输入姓名">
          </div>

        </div>


        <textarea id="summernote" class="form-control" rows="3" placeholder="请输入正文"></textarea>


        <br/>


        <button type="submit"  class="btn btn-default btn-lg btn-block">确认发布</button>

        <br/>

      </form>





    </div>

  </div>



  <!--jquery.js必须在前面-->

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js">
  </script>


  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js">
  </script>

  <script src="bower_components/summernote/dist/summernote.js"></script>


  <script>
      $(document).ready(function() {
          $('#summernote').summernote();
      });
  </script>

  </body>
</html>
